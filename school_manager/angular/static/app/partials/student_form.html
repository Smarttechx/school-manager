<form ng-controller="StudentEditCtrl" name="form" class="css-form" novalidate>
	<p>
		<label for="id_first_name">First name:</label> 
		<input ng-model="user.first_name" id="id_first_name" maxlength="30" name="first_name" type="text" required/>
	</p>
	<p>
		<label for="id_last_name">Last name:</label> 
		<input ng-model="user.last_name" id="id_last_name" maxlength="30" name="last_name" type="text" required/>
	</p>
	<p>
		<label for="id_email" required>Email address:</label> 
		<input ng-model="user.email" id="id_email" maxlength="75" name="email" type="email" required/>
		<div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
      	<span ng-show="form.email.$error.required">Please tell us your email.</span>
      	<span ng-show="form.email.$error.email">This is not a valid email.</span>
    </div>
	</p>
	<p>
		<label for="id_username" ng-model="user.username" required>Username:</label> 
		<input ng-model="user.username" id="id_username" maxlength="30" name="username" type="text" required/>
	</p>
	<button class="btn btn-default" ng-click="saveUser()" ng-disabled="form.$invalid">Save</button>
</form>
