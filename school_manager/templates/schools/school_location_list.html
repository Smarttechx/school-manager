{% extends "base.html" %}

{% block content %}
    <h2>Locations for {{ school.name }}</h2>
    <ul>
        {% for location in object_list.locations %}
            <li><a href="{{ school.get_absolute_url }}/{{ location.get_absolute_url }}">{{ location.name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="locations/create">Add a Location for {{ school.name }}</a></p>
{% endblock %}
