{% extends "base.html" %}

{% block content %}
    <h2>Student Detail for {{ object.get_full_name }}</h2>
    <ul>
        <li>First Name: {{ object.first_name }}</li>
        <li>Last Name: {{ object.last_name }}</li>
        <li>E-Mail: {{ object.email }}</li>
    </ul>
    <a href="update/">Update {{ object.get_full_name }}</a>
    <a href="delete/">Delete {{ object.get_full_name }}</a>
{% endblock %}
