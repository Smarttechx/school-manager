{% extends "base.html" %}

{% block content %}
    <h2>Student Detail for {{ object.first_name }} {{ object.last_name }}</h2>
    <ul>
        <li>Name: {{ object.name }}</li>
    </ul>
    <a href="{{ object.get_absolute_url }}update/">Update {{ object.first_name }} {{ object.last_name }}</a>
    <a href="{{ object.get_absolute_url }}delete/">Delete {{ object.first_name }} {{ object.last_name }}</a>
{% endblock %}
