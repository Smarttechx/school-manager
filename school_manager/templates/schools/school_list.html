{% extends "base.html" %}

{% block content %}
    <h2>My Schools</h2>
    <ul>
        {% for school in object_list %}
            <li><a href="{{ school.get_absolute_url }}" >{{ school.name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="/schools/create"><button type="button" class="btn btn-default">Add a School</button></a></p>
{% endblock %}
