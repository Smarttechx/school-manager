<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>School Manager</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="initializr/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="initializr/css/bootstrap.min.css">
  <link rel="stylesheet" href="initializr/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="/app/fullcalendar-2.0.0/jquery-1.8.1-min.js"></script>
  <script src="/app/fullcalendar-2.0.0/lib/jquery-ui.custom.min.js"></script>  
  <script src="/app/fullcalendar-2.0.0/lib/moment.min.js"></script>
  <script src="/app/fullcalendar-2.0.0/fullcalendar.min.js"></script>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">School Manager V 0.0.1</a>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="menu navbar-form navbar-left">
            <li class="navbar-form navbar-left"><a href="#/calendar">Calendar</a></li>
            <li class="navbar-form navbar-left"><a href="#/students">Students</a></li>
          </ul>
        <div ng-controller="authController">
          <div ng-show="user" class="navbar-form navbar-right">
              <input type="submit" class="btn btn-default" ng-click="logout()"
                     value="logout {{user}}"/>
          </div>
          <div ng-hide="user">
              <form id="id_auth_form" class="navbar-form navbar-right"
                    ng-submit="login()">
                  <div class="form-group">
                      <input ng-model="username" required name="username"
                             type="text" placeholder="username" class="form-control">
                  </div>
                  <div class="form-group">
                      <input ng-model="password" required name="password" type="password"
                             placeholder="password" class="form-control">
                  </div>
                  <div class="btn-group">
                      <input type="submit" class="btn btn-default" value="login">
                      <input type="submit" class="btn btn-default" value="register"
                             ng-click="register($event)">
                  </div>
              </form>
          </div>
        </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" ng-app="myApp">
      <div ng-view></div>
    </div>

      <p>&copy; The School Manager Company 2014</p>

  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
